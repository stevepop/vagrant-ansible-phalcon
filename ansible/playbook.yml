---
- hosts: all
  sudo: true
  vars:
    web_server: apachephp
    servername: vagrant
    timezone: Europe/Copenhagen
    phalcon_version: master
  vars_files:
    - vars/mysql.yml
    - vars/common.yml
    - [ "vars/apachephp.yml", "vars/ws_defaults.yml" ]
  roles:
    - init
    - php5-cli
    - apache
    - php5
    - mysql
    - composer
    - phpcommon
    - app
    - php-phalcon
    - php-phpmyadmin